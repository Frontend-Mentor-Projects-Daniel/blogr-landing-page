<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./develop/assets/images/favicon-32x32.png"
    />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;600&family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./develop/css/styles.css" />

    <!-- CUSTOM JS -->
    <script src="./develop/js/script.js" defer></script>

    <title>Frontend Mentor | [Blogr]</title>

    <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <section class="[ header-top ] [ center ]">
        <div class="[ logo ]">
          <img src="./develop/assets/images/logo.svg" alt="Blogr." />
        </div>

        <nav aria-label="header-top navigation" class="[ header-top__navbar ]">
          <!-- menu icon -->
          <button
            class="[ menu ] [ d-none ]"
            aria-expanded="false"
            aria-label="Menu"
          >
            <img
              src="./develop/assets/images/icon-hamburger.svg"
              alt=""
              aria-hidden="true"
              data-menu-icon
            />
          </button>

          <!-- nav list and dropdown -->
          <ul class="[ nav-list ]">
            <li>
              <button
                class="[ with-icon ] [ tab ]"
                type="button"
                aria-expanded="false"
                aria-controls="id_about_menu"
              >
                <img
                  class="[ icon ]"
                  src="./develop/assets/images/icon-arrow-light.svg"
                  alt=""
                />
                Product
              </button>
            </li>

            <li>
              <button
                class="[ with-icon ] [ tab ]"
                type="button"
                aria-expanded="false"
                aria-controls="id_about_menu"
              >
                <img
                  class="[ icon ]"
                  src="./develop/assets/images/icon-arrow-light.svg"
                  alt=""
                />
                Company
              </button>
            </li>

            <li>
              <button
                class="[ with-icon ] [ tab ]"
                type="button"
                aria-expanded="false"
                aria-controls="connect-menu"
              >
                <img
                  class="[ icon ]"
                  src="./develop/assets/images/icon-arrow-light.svg"
                  alt=""
                />
                Connect
              </button>
              <ul class="[ tab__dropdown ] [ d-none ]">
                <li>
                  <a href="#">Contact</a>
                </li>
                <li>
                  <a href="#">Newsletter</a>
                </li>
                <li>
                  <a href="#">LinkedIn</a>
                </li>
              </ul>
            </li>
          </ul>
        </nav>

        <div class="[ header-top__wrapper--buttons ]">
          <a href="#">login</a>
          <a href="#">Sign Up</a>
        </div>
      </section>
    </header>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Daniel Arzanipour</a>.
    </div> -->
  </body>
</html>
